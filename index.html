<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">

        <script src="./assets/js/index.js" type="module" defer></script>

    <body>
        
    <div class="container">
        <div class="header">
            <h1><img src="./assets/images/VMS_Icon.jpg" class="icon-image" ><style color: #0077; ;></style> Vehicle Management System  <img src="./assets/images/VMS_Icon.jpg" class="icon-image" ></h1>
            

        </div>
        <div class="left">
            <h2>Linke Seite</h2>
            <button id="logIn">Anmelden</button>
            <div>    </div> 
            <button id="addNewUser">Neues Konto erstellen</button>
            <div>    </div> 
            <button id="displayfilter">Autos-Filter anzeigen </button>
            <div>    </div> 
            <!--     <button onclick="loadContent()" id="addNewCar">Add new car</button> -->   
            <button id="addNewCar">Neues Auto Einfugen</button>
        </div>
        <div class="main"class="columns">
            <h2>Hauptinhalt</h2>
            <div class="component"> </div>
            <nav>
                <div class="column"  >Add dnew Car</div>
            </nav>
        </div>
        
        <div class="right">
            <h2>Filter Cars</h2>
            <input type="text" id="search" placeholder="Search by title...">
            <select id="brand-filter">
                <option value="">All Brands</option>
            </select>
            <select id="fuel-filter">
                <option value="">All Fuel Types</option>
            </select>
            <div class="filter-container">
                <div class="filter-group">
                    <label >.</label>
                    <label for="registration-min">Baujahre von:</label>
                  <input type="range" id="registration-min" min="1950" max="2025" value="1950">
                  <span id="registration-min-value">1950</span>
            
                  <label for="registration-max">bis:</label>
                  <input type="range" id="registration-max" min="1950" max="2025" value="2025">
                  <span id="registration-max-value">2025</span>
                </div>
              
                <div class="filter-group">
                  <label for="mileage-min">Kilometerstand von:</label>
                  <input type="number" id="mileage-min" placeholder="Min">
                  <label for="mileage-max">bis:</label>
                  <input type="number" id="mileage-max" placeholder="Max">
                </div>
              </div>
              
    
            <button style="font-size:18px" class="applyFilters"><i class="fas fa-filter"></i>  Filter</button>
            <!-- <button style="font-size:18px" onclick="applyFilters()"><i class="fas fa-filter"></i>  Filter</button>   --> 

        </div>
