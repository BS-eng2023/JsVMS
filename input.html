<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugformular</title>
    <style>
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Fahrzeugdaten erfassen</h2>
    <form>
        <label>Titel: <input type="text" name="title"></label>
        <label>Bild-URL: <input type="url" name="previewImage"></label>
        <label>Kategorie: <input type="text" name="category"></label>
        <label>Marke: <input type="text" name="brand"></label>
        <label>Modell: <input type="text" name="model"></label>
        <label>Preis (€): <input type="number" name="price" step="0.01"></label>
        <label>Beschreibung: <textarea name="description"></textarea></label>
        <label>Erstzulassung: <input type="text" name="firstRegistration"></label>
        <label>Kraftstoff: <input type="text" name="fuel"></label>
        <label>Getriebe: <input type="text" name="transmission"></label>
        <label>Klimaanlage: <input type="text" name="climatisation"></label>
        <label>Leistung (kW/PS): <input type="text" name="power"></label>
        <label>Farbe: <input type="text" name="colour"></label>
        <label>Innenraum: <input type="text" name="interiorDesign"></label>
        
        <h3>Fahrzeugmerkmale</h3>
        <label>Kategorie: <input type="text" name="vehicleCategory"></label>
        <label>Kilometerstand: <input type="text" name="mileage"></label>
        <label>Hubraum (ccm): <input type="text" name="cubicCapacity"></label>
        <label>Emission Klasse: <input type="text" name="emissionClass"></label>
        <label>Plakette: <input type="text" name="emissionsSticker"></label>
        <label>Besitzeranzahl: <input type="number" name="numberOfOwners"></label>
        <label>HU gültig bis: <input type="text" name="hu"></label>
        <label>Parkassistent: <input type="text" name="parkingSensors"></label>
        
        <h3>Ausstattungen</h3>
        <fieldset>
            <legend>Features</legend>
            <label><input type="checkbox" name="features" value="ABS"> ABS</label>
            <label><input type="checkbox" name="features" value="Alloy wheels"> Alufelgen</label>
            <label><input type="checkbox" name="features" value="Arm rest"> Armlehne</label>
            <label><input type="checkbox" name="features" value="Bluetooth"> Bluetooth</label>
            <label><input type="checkbox" name="features" value="CD player"> CD-Player</label>
            <label><input type="checkbox" name="features" value="Central locking"> Zentralverriegelung</label>
            <label><input type="checkbox" name="features" value="Daytime running lights"> Tagfahrlicht</label>
            <label><input type="checkbox" name="features" value="Electric windows"> Elektrische Fensterheber</label>
            <label><input type="checkbox" name="features" value="ESP"> ESP</label>
            <label><input type="checkbox" name="features" value="Isofix"> Isofix</label>
            <label><input type="checkbox" name="features" value="Navigation system"> Navigationssystem</label>
            <label><input type="checkbox" name="features" value="On-board computer"> Bordcomputer</label>
            <label><input type="checkbox" name="features" value="Rain sensor"> Regensensor</label>
            <label><input type="checkbox" name="features" value="Traction control"> Traktionskontrolle</label>
            <label><input type="checkbox" name="features" value="USB port"> USB-Anschluss</label>
            <label><input type="checkbox" name="features" value="Winter tyres"> Winterreifen</label>
        </fieldset>
        
        <button type="submit">Senden</button>
    </form>
</body>
</html>
